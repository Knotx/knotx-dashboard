########### Modules configurations ###########
config.metricsSender {
  options.config {
    # Metrics data prefix
    prefix = "io.knotx"

    # How often (seconds) should metrics be send
    pollsPeriod: 1

    # Graphite endpoint connection
    graphite {
      address: "localhost"
      port: 2003
    }
  }
}